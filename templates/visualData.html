<html>
	<head>
		<title>測試visual data</title>
	</head>
	
	<body>
		<canvas id='linechart' height=400px width=500px></canvas>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById('linechart');
			var yaxis = [10,20,30,40,50,60,70,80]; // y軸座標名稱
			var datas = [100,300,400,500,6000];
			var lineChart = new Chart(ctx,{
				type:'line',
				data:{
					labels:yaxis,
					datasets:[
						{
							label:'測試資料',
							data : datas,
							backgroundColor:'rgba(0,148,255,0.6)'
						}
					]
				}
			})
		</script>
	</body>
</html>
